<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />


    <title>Counter</title>
  </head>
  <body>
    <header class="header">
      <h3>A simple counter</h3>

    </header>
    <div class="container">
      <div class="mmm">
        <div class="number"><h1 id="num">0</h1></div>
        <div class="controls">
          <button class="btn" id="minus">decrease</button>
          <button id="neutral" class="btn">reset</button>
          <button id="plus" class="btn">increase</button>
        </div>
      </div>
    </div>
    <script src="counter.js"></script>
  </body>
</html>
